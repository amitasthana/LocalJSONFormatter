<!DOCTYPE HTML>

<html>

<!-- Mirrored from formatter.org/ by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 14 Dec 2018 12:20:21 GMT -->
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

  <title>JSON Editor Local - view, edit and format JSON Local</title>

  <meta name="description" content="JSON Editor Local is a web-based tool to view, edit, and format JSON. It shows your data side by side in a clear, editable treeview and in a code editor.">
  <meta name="keywords" content="json, editor, formatter, Local, format, parser, json editor, json editor Local, Local json editor, javascript, javascript object notation, tools, tool, json tools, treeview, open source, free, json parser, json parser Local, json formatter, json formatter Local, Local json formatter, Local json parser, format json Local">
  <meta name="author" content="Jos de Jong">

  <link rel="stylesheet" type="text/css" href="app.min.css">
  <script type="text/javascript" src="app.min.js" charset="utf-8"></script>



</head>

<body>

<div id="header">
  <a href="index.html" class="header">
  </a>

  <div id="name-menu">
    <div id="name" title="Document name. Click to change"></div>
    <div id="name-status" title="Changes are automatically saved Local"></div>
  </div>

  <div id="menu">
    <ul>
      <li>
        <a id="new" title="Open a new, empty document">New</a>
      </li>
      <li>
        <a id="open" title="Open file">
          Open <span class="dropDownIcon">&#x25BC;</span>
        </a>
        <ul id="openMenu">
          <li>
            <a id="openFromDisk" title="Open file from disk">Open from disk</a>
          </li>
          <li>
            <a id="openUrl" title="Open file from url">Open url</a>
          </li>
          <li id="filesList"></li>
        </ul>
      </li>
      <li>
        <a id="save" title="Save file">
          Save <span class="dropDownIcon">&#x25BC;</span>
        </a>
        <ul id="saveMenu">
          <li>
            <a id="saveToDisk" title="Save file to disk">Save to disk</a>
          </li>
          <li>
            <a id="saveLocal" title="Save and share Local">Save Local</a>
          </li>
        </ul>
      </li>
      <li class="settings">
        <a id="settings" title="Settings">
          Settings <span class="dropDownIcon">&#x25BC;</span>
        </a>
        <ul id="settingsMenu">
          <li>
            <div class="indentation">
              <label for="indentation">Indentation <input id="indentation" value="2" /></label>
            </div>
          </li>
          <li id="schemasList"></li>
        </ul>
      </li>
      
    </ul>
  </div>

</div>

<div id="auto">
  <div id="contents">
    <div id="codeEditor"></div>

    <div id="splitter">
      <div id="buttons">
        <div>
          <button id="toTree" class="convert" title="Copy code to tree editor (Ctrl + >)">
            <div class="convert-right"></div>
          </button>
        </div>
        <div>
          <button id="toCode" class="convert" title="Copy tree to code editor (Ctrl + <)">
            <div class="convert-left"></div>
          </button>
        </div>
      </div>
      <div id="drag">
      </div>
    </div>

    <div id="treeEditor"></div>

    <script type="text/javascript">
      app.load();
      app.resize();
    </script>

    
</div>

<div id="footer">
  
</div>

<script type="text/javascript">
  app.resize();
</script>



</body>
